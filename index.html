<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by.panika | El Secreto de la Noche</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="https://cdn.cmsfly.com/692fb62626d9d400128b26f2/images/bypanika-czHs7.png" alt="by.panika Logo">
        </div>

        <nav class="nav-icons">

            <!-- Ícono de Inicio (Casa) -->
            <a href="index.html"><i class="fas fa-home"></i></a>

            <!-- Ícono de Buscar -->
            <a href="#"><i class="fas fa-search"></i></a>

            <!-- Ícono de Carrito -->
            <a href="#"><i class="fas fa-shopping-cart"></i></a>

            <!-- Ícono de Usuario -->
            <a href="usuario.html"><i class="fas fa-user"></i></a>

        </nav>
    </header>

    <!-- CATEGORÍAS -->
    <div class="category-filters">
        <button class="filter-btn monster">MONSTER</button>
        <button class="filter-btn vamp">VAMP</button>
        <button class="filter-btn werewolf active">WEREWOLF</button>
    </div>

    <!-- BANNER PRINCIPAL -->
    <section class="main-banner">
        <div class="banner-content">
            <h1>EL SECRETO DE LA NOCHE</h1>
            <p>Lujo, instinto y la maldición del diseño.</p>
            <button class="explore-btn">Explorar Colección</button>
        </div>
    </section>

    <!-- PRODUCTOS / CARRUSEL -->
    <section class="products-carousel-section">
        <h2>LA ESENCIA DESATADA</h2>

        <div class="carousel-container">
            <button class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>

            <div class="carousel-track-container">
                <ul class="carousel-track">

                    <li class="carousel-slide current-slide">
                        <img src="https://cdn.cmsfly.com/692fb62626d9d400128b26f2/images/Gemini_Generated_Image_s7s3bns7s3bns7s3-Kg813.png" alt="Producto Monster" class="carousel-image">
                        <p class="product-name">MONSTER</p>
                    </li>

                    <li class="carousel-slide">
                        <img src="https://cdn.cmsfly.com/692fb62626d9d400128b26f2/images/Gemini_Generated_Image_5zqrfv5zqrfv5zqr-cY7Gp.png" alt="Producto Vamp" class="carousel-image">
                        <p class="product-name">VAMP</p>
                    </li>

                    <li class="carousel-slide">
                        <img src="https://cdn.cmsfly.com/692fb62626d9d400128b26f2/images/imagen_2025-12-03_013543389-R6vyL.png" alt="Producto Werewolf" class="carousel-image">
                        <p class="product-name">WEREWOLF</p>
                    </li>

                </ul>
            </div>

            <button class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
